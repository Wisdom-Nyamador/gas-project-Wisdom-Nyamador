name: Canary Deployment

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  canary-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Build Canary Image
        run: |
          docker build -t gas-app:canary -f docker/Dockerfile .

      - name: Deploy Canary Version
        run: |
          docker-compose -f docker/docker-compose.canary.yml up -d --build

      - name: Wait for Canary to Boot
        run: sleep 10

      - name: Health Check Canary
        run: |
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:4001/health)
          if [ "$STATUS" -ne 200 ]; then
            echo "❌ Canary failed health check. Rolling back..."
            docker-compose -f docker/docker-compose.canary.yml down
            exit 1
          fi
          echo "✅ Canary passed health check!"

      - name: Promote Canary to Production
        run: |
          echo "Promoting canary to production..."
          docker-compose -f docker/docker-compose.blue.yml up -d --build
          docker-compose -f docker/docker-compose.canary.yml down
