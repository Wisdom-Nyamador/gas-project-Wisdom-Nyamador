name: CD Staging

on:
  push:
    branches:
      - staging

jobs:
  deploy-staging:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Set up SSH
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SERVER_SSH_KEY }}

      # 3. Copy project files
      - name: Sync files to server
        run: |
          rsync -avz -e "ssh -o StrictHostKeyChecking=no" \
            . ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }}:/var/www/gas-staging

      # 4. Restart staging docker environment
      - name: Deploy staging
        run: |
          ssh -o StrictHostKeyChecking=no \
            ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} \
            "cd /var/www/gas-staging/docker && docker-compose -f docker-compose.staging.yml up -d --build"

      # 5. Verify
      - name: Health check
        run: |
          curl -f http://${{ secrets.SERVER_IP }}:4000/health || exit 1
